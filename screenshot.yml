version: 1.0
provider:
  name: openfaas
  gateway: http://127.0.0.1:8080
functions:
  screen:
    language: python3-debian
    fprocess: python3 index.py
    handler: ./screenshot
    image: roger21gm/openfaas-selenium-screenshot:0.5.6
    environment:
      read_timeout: "1m"
      write_timeout: "1m"
      exec_timeout: "1m"